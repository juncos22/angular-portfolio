<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Portfolio</h2>
      <p>En la siguiente seccion se muestran todos mis proyectos realizados al dia de hoy.</p>
    </div>

    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-app" *ngFor="let c of sPortfolio.categories">
            {{c.type}}
          </li>
          <!-- <li data-filter=".filter-card">Card</li> -->
          <!-- <li data-filter=".filter-web">Web</li> -->
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100"
      *ngFor="let c of sPortfolio.categories">

      <div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngFor="let p of c.projects">
        <div class="portfolio-wrap">
          <img src="{{p.gallery![0].url}}" class="img-fluid" alt="{{p.gallery![0].name}}">
          <div class="portfolio-links">
            <!-- <a href="{{project.screenshots[0].url}}" data-gallery="portfolioGallery" class="portfolio-lightbox"
              title="{{project.name}}"><i class="bx bx-plus"></i></a> -->

            <a routerLink="/project-details/{{c.type}}/{{p.name}}" title="More Details"><i class="bx bx-link"></i></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section><!-- End Portfolio Section -->
